<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.data.settings.title }}{% endif %}</title>
  <meta name='description' content='{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.data.settings.description }}{% endif %}'>
  <meta prefix="go: http://ogp.me/ns#" property='og:title' content='{{ page.title }}'/>
  <meta prefix="go: http://ogp.me/ns#" property="og:site_name" content="Matthieu Petite Blog">
  <meta prefix="go: http://ogp.me/ns#" property='og:description' content='{{ page.summary }}'/>
  <meta prefix="go: http://ogp.me/ns#" property="og:type" content="article">
  <meta prefix="go: http://ogp.me/ns#" property="og:url" content="{{ page.url | replace:'index.html','' | absolute_url }}">
  <meta prefix="go: http://ogp.me/ns#" property="og:pagetype" content="{{ page.type }}">
  {% if page.url == "https://matthieupetite.github.io/blog/" %}
    <meta name="image" property="og:image" content="https://matthieupetite.github.io/blog/images/01.jpg">
  {% elsif page.url == "https://matthieupetite.github.io/resume/" %}
    <meta name="image" property="og:image" content="https://matthieupetite.github.io/blog/images/matthieu-petite-2.jpg">
  {% else if page.image != "" %}
    <meta name="image" property="og:image" content="https://matthieupetite.github.io/{{ page.image }}">
  {% endif %}

  <meta name="author" content="Matthieu PETITE">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="icon" href="https://matthieupetite.github.io/blog/favicon.ico" />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  <!-- Ionicons -->
  <link href="https://unpkg.com/ionicons@4.2.2/dist/css/ionicons.min.css" rel="stylesheet">

  <style>
  {% capture include_to_scssify %}
    {% include main.scss %}
  {% endcapture %}
  {{ include_to_scssify | scssify }}
  </style>
</head>
